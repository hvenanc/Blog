<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meus Posts</title>
    <!-- BOOTSTRAP CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div th:include="~{posts/layout.html::header-app}"></div>
<div class="container mt-4">
    <h1 class="mb-3">Minhas Publicações</h1>
    <div th:each="post : ${posts}" class="card mb-3">
        <div class="card-body">
            <h3 class="card-title" th:text="${post.title}"></h3>
            <p class="card-text" th:text="${post.createAt}"></p>
            <p class="card-text" th:text="${post.content}"></p>
            <a href="#" class="btn btn-primary me-2">See</a>
            <a href="#" class="btn btn-warning me-2">Edit</a>
            <a href="#" class="btn btn-danger float-end">Delete</a>
        </div>
    </div>
</div>
<!-- BOOTSTRAP JS -->
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
